<!DOCTYPE html>
<html>
<head>
	<title>eloquentJS</title>
</head>
<body>
	<h1>
		CHAPTER 1 - VALUES, TYPES, &amp; OPERATORS
	</h1>
	<script type="text/javascript">
			
		// a simple counter, declaring variables, while loop, console.log
			console.log(" ---------- DECLARING COUNTER FUNCTION");
			var total = 0, count = 0;
			while (count <= 10) {
				count += 1;
				total += count;
				console.log("COUNT is " + count);
				console.log("Thus far, total is " + total);
			}
			console.log(total);

		// we could use the following function if 
		// we defined sum & range appropriately
		// console.log(sum(range(1, 10)));
		
		// defining a factorial function
		console.log(" ---------- DECLARING FACTORIAL FUNCTION");
			function fac(n) {
				if (n == 0)
					return 1;
				else
					return fac(n-1)*n;
			}



		//playing with factorial function :)
		console.log("playing with a factorial function");

			var fac5 = fac(5);

			console.log(fac5);
			console.log(fac(10));
			console.log(fac(24));

			// comparison operators
			console.log(" ---------- COMPARISON OPERATORS");
			console.log(3 > 2);
			console.log(3 < 2);
			console.log("Army" < "Car");
			console.log(NaN == NaN);
			console.log(null == undefined);
			console.log(null == 0);
			console.log(null || null);
			console.log(null && "zero");
			console.log(null || "zero");
			console.log("karl" || "zero");
			console.log("zero" || "karl");

			// this is a sort of conditional statement
			console.log(" ---------- CONDITIONALS");
			console.log(true ? 1 : 2);
			console.log(false ? 1 : 2);
			console.log(true ? 2 : 1);
			console.log(false ? 2 : 1);
			console.log((4 < 5) ? "yes" : 2);
			console.log((6 != 6) ? "hmm?" : "this is funny!");
			console.log(8 * null);
			console.log("5" - 1);
			console.log("5" + 1);

	</script>
</body>
</html>
