<!DOCTYPE html>

<h1>JavaScript Can Validate Input</h1>

<hr>
<h2>1 &amp; 10</h2>
<p>Please input a number between 1 and 10:</p>

	<!-- This is the INT input type

			notice how the attribute type="number" makes it so that the user can only type numerical digits into the input space
	 -->

<input id="oneTen_INPUT" type="number">
<button type="button" onclick="oneTen()">check</button>

<p id="oneTen_OUTPUT"></p>

<script>
  function oneTen() {
      var x, text;
      // Get the value of the input field with id="numb"
      x = document.getElementById("oneTen_INPUT").value;
      // If x is Not a Number or less than one or greater than 10
      if (isNaN(x) || x < 1 || x > 10) {
          text = "Input not valid";
      } else {
           text = "Yes! Your input is a number between 1 &amp; 10.";
      }
      document.getElementById("oneTen_OUTPUT").innerHTML = text;
    }
</script>
