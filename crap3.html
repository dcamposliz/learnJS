<script type="text/javascript">
	var bob = new Object();
	bob.age = 25;
	// this time we have added a method, setAge
	bob.setAge = function (newAge){
	  bob.age = newAge;
	};

	bob.getYearOfBirth = function () {
	  return 2015 - bob.age;
	};
	console.log(bob.getYearOfBirth());
</script>
