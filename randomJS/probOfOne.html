<script type="text/javascript">
	console.log("testing for top 10 percentile");
	var x = 0;
	do {
		x = Math.random();
		console.log(x);
	} while (x < .9);

	console.log("testing for top 1 percentile");
	var x = 0;
	do {
		x = Math.random();
		console.log(x);
	} while (x < .99);

	console.log("testing for top .1 percentile");
	var x = 0;
	do {
		x = Math.random();
		console.log(x);
	} while (x < .999);

	console.log("testing for top .01 percentile");
	var x = 0;
	do {
		x = Math.random();
		console.log(x);
	} while (x < .9999);
</script>

</body>
