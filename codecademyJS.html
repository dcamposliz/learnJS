<!-- Looking for a particular string, in an larger string, using a for loop  -->
<script type="text/javascript">
	
	/*jshint multistr:true */

	var text = "My name is David. I just told you my name is David";

	var myName = "David";
	var initial = myName[0];

	hits = [];

	console.log("length of string variable test: " + text.length);
	console.log("your first name: " + myName);
	console.log("Your first name initial: " + initial);

	for (var i = 0; i < text.length; i++){
	    if (text[i] === initial){
	        for (var j = i; j < i + myName.length ; j++ ){
	            hits.push(text[j]);
	        };
	    };
	};

	var foundTimes;

	if (hits.length == 0){
	    console.log("Your name was not found!");
	} else {
	    foundTimes = hits.length / myName.length;
	    console.log(hits);
	    console.log("Your name was found " + foundTimes + " times in the text!");
	}
</script>

<h4><a href="http://www.w3schools.com/jsref/jsref_floor.asp" target="_blank">Learn about JavaScript floor() Method</a></h4>
<h5>floor method rounds stuff up to nearest zero</h5>

<!-- while loop  -->

<script type="text/javascript">

	var coinFace = Math.floor(Math.random());

	while(coinFace === 0){
		console.log(coinFace);
		console.log("Flipped, and got HEADS! Flipping again...");
		var coinFace = Math.floor(Math.random());
	}
	console.log(coinFace);
	console.log("Flipped, and got TAILS! Done flipping.");
	
</script>
